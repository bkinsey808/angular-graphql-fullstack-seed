<h2>Login</h2>
<div *ngIf="errorMessage !== null">{{errorMessage}}</div>

Form errors:
{{ formError$ | async | json }}
<form
  [formGroup]="form"
  (submit)="submit()"
>
  <div class="form-controls">
    <app-control
      label="Username or Email Address"
      formControlName="usernameOrEmail"
      [formControl]="usernameOrEmail"
      [focusOnInit]="true"
    ></app-control>

    <app-control
      label="Password"
      type="password"
      formControlName="password"
      [formControl]="password"
    ></app-control>
  </div>

Test: {{ test | async }}

  <button
    type="submit"
    [disabled]="!form.valid"
  >Submit</button>
</form>
