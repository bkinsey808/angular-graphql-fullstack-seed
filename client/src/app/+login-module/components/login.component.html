<h2>Login</h2>

<app-messages
  #messages
  [messageSource]="formError$"
></app-messages>

<form
  [formGroup]="form"
  (submit)="submit()"
>
  <div class="form-controls">
    <app-control
      label="Username or Email Address"
      formControlName="usernameOrEmail"
      [formControl]="usernameOrEmail"
      [focusOnInit]="true"
    ></app-control>

    <app-control
      label="Password"
      type="password"
      formControlName="password"
      [formControl]="password"
    ></app-control>
  </div>

  <button
    type="submit"
    [disabled]="!form.valid"
  >Submit</button>
</form>
