<h2>Login</h2>

<form
  [formGroup]="form"
  (submit)="submit()"
>
  <div class="form-controls">

    <md-input-container style="width: 100%">
      <input
        mdInput
        placeholder="Username or Email Address"
        formControlName="usernameOrEmail"
        required
      >
    </md-input-container>

    <md-input-container style="width: 100%">
      <input
        mdInput
        placeholder="Password"
        type="password"
        formControlName="password"
        required
      >
    </md-input-container>
  </div>

  <button
    type="submit"
    [disabled]="!form.valid"
  >Submit</button>
</form>
