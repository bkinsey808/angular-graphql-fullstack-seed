<h2>Register a new User</h2>

<form #form focusFix [formGroup]="formGroup">
  <dynamic-form-material-control
    *ngFor="let controlModel of formModel"
    [group]="formGroup"
    [model]="controlModel"
  ></dynamic-form-material-control>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
